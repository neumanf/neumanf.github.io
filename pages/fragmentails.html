<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Neuman F.</title>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="stylesheet" href="/style/main.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <a href="/index.html"><h3>NEUMAN F.</h3></a>
            </div>
            <div class="content">
                <div class="animate">
                    <h2>FRAGMENTAILS</h2>
                    <p>
                        A collection of responsive Tailwind CSS components with
                        dark mode support
                    </p>
                </div>
                <div class="stack animate">
                    <h3>STACK</h3>
                    <ul>
                        <li>
                            <div class="skill">
                                <div class="skill__icon">
                                    <span
                                        class="iconify"
                                        data-inline="false"
                                        data-icon="logos:svelte-icon"
                                        style="font-size: 24px"
                                    />
                                </div>
                                <div class="skill__text">
                                    <a
                                        href="https://svelte.dev/"
                                        class="link link--elara skill__text"
                                    >
                                        Svelte
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="skill">
                                <div class="skill__icon">
                                    <span
                                        class="iconify"
                                        data-inline="false"
                                        data-icon="vscode-icons:file-type-tailwind"
                                        style="font-size: 24px"
                                    />
                                </div>
                                <div class="skill__text">
                                    <a
                                        href="https://tailwindcss.com/"
                                        class="link link--elara skill__text"
                                    >
                                        Tailwind CSS
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="screenshots animate">
                    <h3>SCREENSHOTS</h3>
                    <img
                        src="/images/fragmentails.png"
                        alt="app"
                        height="400px"
                    />
                </div>
                <div class="project-info">
                    <a href="https://github.com/neumanf/fragmentails/">
                        <span
                            class="iconify"
                            data-inline="false"
                            data-icon="akar-icons:github-fill"
                            style="font-size: 32px; color: #000"
                        ></span>
                    </a>
                    <a
                        class="link link--elara"
                        href="https://fragmentails.vercel.app/"
                    >
                        <span
                            class="iconify icon"
                            data-inline="false"
                            data-icon="akar-icons:arrow-forward-thick-fill"
                            style="font-size: 24px; color: #fff"
                        ></span>
                        <span>WEBSITE</span>
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="../js/animations/general.js"></script>
</html>
