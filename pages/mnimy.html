<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Neuman F.</title>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

            <div class="header">
                <a href="/index.html"><h3>NEUMAN F.</h3></a>

                <div class="stack animate">

                    <ul>
                        <li>
                            <a href="https://reactjs.org/">
                                <span
                                    class="iconify"

                                    data-icon="logos:react"
                                    style="font-size: 24px"
                                ></span>
                                <p class="link link--elara">React</p>
                            </a>
                        </li>
                        <li>
                            <a href="https://nextjs.org/">
                                <span

                                    data-inline="false"

                                    style="font-size: 24px"
                                ></span>
                                <p class="link link--elara">NextJS</p>
                            </a>
                        </li>
                        <li>
                            <a href="https://expressjs.com/">
                                <span
                                    class="iconify"
                                    data-inline="false"
                                    data-icon="simple-icons:express"

                        </li>
                        <li>
                            <a href="https://supabase.io/">

                    </ul>

                    <a class="link link--elara" href="">
