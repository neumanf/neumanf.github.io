<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Neuman F.</title>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="stylesheet" href="/style/main.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <a href="/index.html"><h3>NEUMAN F.</h3></a>
            </div>
            <div class="content">
                <div class="animate">
                    <h2>LYRIUM</h2>
                    <p>
                        Cross platform desktop lyrics app powered by NodeGui, built
                        on top of QT.
                    </p>
                </div>
                <div class="stack animate">
                    <h3>STACK</h3>
                    <ul>
                        <li>
                            <a href="https://nodejs.org/">
                                <span
                                    class="iconify"
                                    data-inline="false"
                                    data-icon="logos:nodejs-icon"
                                    style="font-size: 24px"
                                ></span>
                                <p class="link link--elara">NodeJS</p>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.qt.io/">
                                <span
                                    class="iconify"
                                    data-inline="false"
                                    data-icon="logos:qt"
                                    style="font-size: 24px"
                                ></span>
                                <p class="link link--elara">QT</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="screenshots animate">
                    <h3>SCREENSHOTS</h3>
                    <img
                        src="https://raw.githubusercontent.com/neumanf/lyrium/main/assets/images/screenshot.png"
                        alt="app"
                        height="400px"
                    />
                </div>

                <div class="project-info">
                    <a href="https://github.com/neumanf/lyrium/">
                        <span
                            class="iconify"
                            data-inline="false"
                            data-icon="akar-icons:github-fill"
                            style="font-size: 32px; color: #000"
                        ></span>
                    </a>
                    <a class="link link--elara" href="">
                        <span
                            class="iconify icon"
                            data-inline="false"
                            data-icon="akar-icons:cloud-download"
                            style="font-size: 24px; color: #fff"
                        ></span>
                        <span>DOWNLOAD</span>
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="../js/animations/general.js"></script>
</html>
